<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>Update Password</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="${urls.getForLookupPath('${rc.contextPath}/css/common/admin.css')}">
    <!--js-->
    <script src="${rc.contextPath}/plugins/jquery/jquery-3.3.1.min.js" defer="defer"></script>
    <script src="${rc.contextPath}/js/common/updatePwd.js" defer="defer"></script>
    <style>
        .breadcrumb>li+li:before{
            content: "";
        }
    </style>
</head>
<body class="sidebar-close">
<#include  "/common/menu.html" />
<div class="content">
    </br></br></br>
    <form id="updatePwdForm" role="form">
        <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="account" class="control-label col-lg-4 col-md-4 col-sm-4">Account：</label>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <input class="form-control" id="account" type="text" name="account" value="${Session.userAccount}" disabled>
            </div>
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="password" class="control-label col-lg-4 col-md-4 col-sm-4">Password：</label>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <input class="form-control" id="password" type="password" name="password" required>
            </div>
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="confirmPwd" class="control-label col-lg-4 col-md-4 col-sm-4">Repeat Password：</label>
            <div class="col-lg-5 col-md-5 col-sm-5">
                <input class="form-control" id="confirmPwd" type="password" name="confirmPwd" required>
            </div>
        </div>
        </br>
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <span class="help-block" id="pwdHint"></span>
            <button class="btn btn-primary" id="uPwdBtn" type="button">
                Submit
            </button>
        </div>
    </form>
</div>

</body>
</html>
